services:
  - type: web
    name: calmconnect
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT
        sync: false
      - key: FIREBASE_CONFIG
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
